<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-5.3.8/dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <div class="row justify-content-center">
                <div class="col-md-4 p pt-5 pb-5 mt-5" id="login-form">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <img class="rounded-circle" src="Images/logo.jpg" alt="Logo" id="logo">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="email" class="text-white">Email</label>
                            <input type="email" class="form-control text-center" name="email" id="email">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="pw" class="text-white">Password</label>
                            <input type="password" class="form-control text-center" name="pw" id="pw">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <button type="submit" class="form-control btn btn-primary">Login</button>
                        </div>
                    </div>
                    
                </div>  
            </div>
        </form>
    </div>
<script>
$(document).ready(function () {
  // Custom method for password validation
  $.validator.addMethod("strongPassword", function (value, element) {
    return this.optional(element) 
      || /[A-Z]/.test(value)     // at least 1 uppercase
      && /[0-9]/.test(value)     // at least 1 number
      && /[^A-Za-z0-9]/.test(value) // at least 1 symbol
      && value.length >= 8;      // min length 8
  }, "Password must be at least 8 characters long, contain an uppercase letter, a number, and a special character.");

  $("#myForm").validate({
    rules: {
      email: {
        required: true,
        email: true
      },
      pw: {
        required: true,
        strongPassword: true
      }
    },
    messages: {
      email: {
        required: "Please enter your email",
        email: "Enter a valid email address"
      },
      pw: {
        required: "Please provide a password"
      }
    },
    submitHandler: function (form) {
      //form.submit();
      let em=$("#email").val();
      let pw=$("#pw").val();
      if(em=='castillorochelle27@gmail.com' && pw=='Castillo_14'){
        alert("Welcome");
        window.open("main.html","_self");
      }else{
        alert("Incorrect Username or Password!");
      }
    }
  });
});
</script>

   
</body>
</html>
