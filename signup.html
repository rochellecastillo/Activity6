<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3 p pb-5 mt-1" id="login-form">
                <div class="row">
                    <div class="col-2">
                        <img class="rounded-circle" src="images/logo.jpg" alt="Logo" id="logo">
                    </div>
                    <div class="col-8 text-white"><h1>Signup</h1></div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="fn" class="text-white">Firstname</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="ln" class="text-white">Lastname</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="un" class="text-white">Email</label>
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="pw" class="text-white">Password</label>
                        <input type="password" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="bdate" class="text-white">Birthdate</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="phone" class="text-white">Phone Number</label>
                        <input type="phone" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <div class="form-check">
                            <div class="form-input"><input type="checkbox" id="agree"></div>
                            <div class="form-label"><label for="agree" class="text-info">I read and agree with the terms of agreement</label></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <button class="form-control btn btn-primary">Sign up</button>
                    </div>
                </div>
                <div>
                    <div class="col-10 text-white text-end">
                        Already have an account? <a href="index.html">Sign In</a>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>

<style>
body {
    margin: 0;
    padding: 0;
    position: relative;
    height: 100vh;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("images/back1.jpeg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(10px);
    z-index: -1;     
}

#login-form {
    background: rgba(255, 255, 255, 0.2); 
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);  
    border-radius: 15px;
    padding: 20px;
}
a{
    color: aqua;
}
#logo{
    width:100%;
    height: auto;
}

</style>
